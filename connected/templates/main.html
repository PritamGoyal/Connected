<!DOCTYPE html>
{% load static %}

<style>
	.flash-message {
		position: absolute;
		top: 10px; /* Adjust as needed */
		left: 50%;
		transform: translateX(-50%);
		padding: 10px 20px;
		border-radius: 5px;
		font-size: 18px;
		z-index: 10; 
	  }
</style>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="shortcut icon"
			href="{% static 'images/favicon.ico' %}"
			type="image/x-icon"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
		/>

		<link rel="stylesheet" href="{%  static 'uikit/styles/uikit.css' %}" />

		<link rel="stylesheet" href="{%  static 'styles/app.css' %}" />

		<title>Connected! - Connect with Developers!</title>
	</head>

	<body>
		{% include "navbar.html" %} 
		
		{% if messages %}

		{% for message in messages %}

		<div class="alert  alert--{{message.tags}}  flash-message">
			<label class="alert__message">{{message}}</label>
			<a href="javascript:location.reload()" class="alert__message">x</a>
			
		</div>
	
		{% endfor %}
	
		{% endif %}
		
		{% block content %} Default Content {%endblock%}
	</body>
	<script src = "{% static 'js/main.js' %}"></script>
</html>
